services:
  rocky10systemd:
    build:
      context: systemd
      args:
        centos: $RL10
    image: "aursu/rockylinux:${RL10TAG}-systemd"
  rocky10webdev:
    build:
      context: web
      args:
        centos: $RL10
        image: scm
    image: "aursu/rockylinux:${RL10TAG}-webdev"
  rocky10node22dev:
    build:
      args:
        centos: $RL10
      context: node/22/dev
    image: "aursu/rockylinux:${RL10TAG}-node22dev"
  rocky10python312:
    build:
      args:
        rocky: $RL10
      context: python/3.12
    image: "aursu/rockylinux:${RL10TAG}-python3.12"
  rocky10ansible:
    build:
      args:
        rocky: $RL10
      context: python/ansible
    image: "aursu/rockylinux:${RL10TAG}-ansible"
