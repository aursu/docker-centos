services:
  rocky10web:
    build:
      context: web
      args:
        centos: $RL10
    image: "aursu/rockylinux:${RL10TAG}-web"
  rocky10node22:
    build:
      context: node/22
      args:
        centos: $RL10
    image: "aursu/rockylinux:${RL10TAG}-node22"
  rocky10ruby33:
    build:
      context: ruby/33
      args:
        rocky: $RL10
    image: "aursu/rockylinux:${RL10TAG}-ruby33"
