version: "3"
services:
  centos7systemd:
    build:
      context: 7/systemd
      args:
        centos: $OS7
    image: "aursu/centos:${OS7TAG}-systemd"
  centos7webdev:
    build:
      context: 7/web
      args:
        centos: $OS7
        image: scm
    image: "aursu/centos:${OS7TAG}-webdev"
  centos7nodedev:
    build:
      context: 7/node/dev
      args:
        centos: $OS7
    image: "aursu/centos:${OS7TAG}-nodedev"
  centos7node16dev:
    build:
      context: 7/node-current/dev
      args:
        centos: $OS7
    image: "aursu/centos:${OS7TAG}-node16dev"
  stream8systemd:
    build:
      context: 8-stream/systemd
      args:
        centos: stream8
    image: aursu/centos:stream8-systemd
  stream8webdev:
    build:
      context: 8-stream/web
      args:
        centos: stream8
        image: scm
    image: aursu/centos:stream8-webdev
  stream8nodedev:
    build:
      args:
        centos: stream8
      context: 8-stream/node/dev
    image: aursu/centos:stream8-node16dev
  stream8node18dev:
    build:
      args:
        centos: stream8
      context: 8-stream/node-current/dev
    image: aursu/centos:stream8-nodedev
  stream9systemd:
    build:
      context: 9-stream/systemd
      args:
        centos: $OS9
    image: "aursu/centos:${OS9TAG}-systemd"
  stream9webdev:
    build:
      context: 9-stream/web
      args:
        centos: $OS9
        image: scm
    image: "aursu/centos:${OS9TAG}-webdev"
  stream9nodedev:
    build:
      args:
        centos: $OS9
      context: 9-stream/node/dev
    image: "aursu/centos:${OS9TAG}-node16dev"
  stream9node18dev:
    build:
      args:
        centos: $OS9
      context: 9-stream/node-current/dev
    image: "aursu/centos:${OS9TAG}-node18dev"
