version: "3"
services:
  rocky8systemd:
    build:
      context: 8-rocky/systemd
      args:
        rocky: $RL8
    image: aursu/rockylinux:${RL8TAG}-systemd
  rocky8webdev:
    build:
      context: 8-rocky/web
      args:
        rocky: $RL8
        image: scm
    image: aursu/rockylinux:${RL8TAG}-webdev
  rocky8node18dev:
    build:
      args:
        rocky: $RL8
      context: 8-rocky/node18/dev
    image: aursu/rockylinux:${RL8TAG}-node18dev
  rocky8node20dev:
    build:
      args:
        rocky: $RL8
      context: 8-rocky/node20/dev
    image: aursu/rockylinux:${RL8TAG}-node20dev
  rocky8ruby31puppet:
    build:
      args:
        rocky: $RL8
      context: 8-rocky/ruby31/puppet
    image: aursu/rockylinux:${RL8TAG}-ruby31-puppet
  rocky9ruby31puppet:
    build:
      args:
        rocky: $RL9
        image: ruby31
      context: 9-rocky/ruby/puppet
    image: aursu/rockylinux:${RL9TAG}-ruby31-puppet
  rocky9ruby33puppet:
    build:
      args:
        rocky: $RL9
        image: ruby33
      context: 9-rocky/ruby/puppet
    image: aursu/rockylinux:${RL9TAG}-ruby33-puppet
  rocky8docker:
    build:
      context: 8-rocky/docker
      args:
        rocky: $RL8
    image: aursu/rockylinux:${RL8TAG}-docker-cli
  rocky9docker:
    build:
      context: 9-rocky/docker
      args:
        rocky: $RL9
    image: aursu/rockylinux:${RL9TAG}-docker-cli
  stream9systemd:
    build:
      context: 9-stream/systemd
      args:
        centos: $OS9
    image: "aursu/centos:${OS9TAG}-systemd"
  stream9webdev:
    build:
      context: 9-stream/web
      args:
        centos: $OS9
        image: scm
    image: "aursu/centos:${OS9TAG}-webdev"
  stream9node18dev:
    build:
      args:
        centos: $OS9
      context: 9-stream/node18/dev
    image: "aursu/centos:${OS9TAG}-node18dev"
  stream9node20dev:
    build:
      args:
        centos: $OS9
      context: 9-stream/node20/dev
    image: "aursu/centos:${OS9TAG}-node20dev"
  rocky9systemd:
    build:
      context: 9-rocky/systemd
      args:
        rocky: $RL9
    image: aursu/rockylinux:${RL9TAG}-systemd
  rocky9webdev:
    build:
      context: 9-rocky/web
      args:
        rocky: $RL9
        image: scm
    image: aursu/rockylinux:${RL9TAG}-webdev
  rocky9node18dev:
    build:
      args:
        centos: $RL9
      context: 9-rocky/node18/dev
    image: "aursu/centos:${RL9TAG}-node18dev"
  rocky9node20dev:
    build:
      args:
        centos: $RL9
      context: 9-rocky/node20/dev
    image: "aursu/centos:${RL9TAG}-node20dev"