name: RPM build

on:
  push:
    branches:
      - minio-docs

env:
  DOCKER_USER: ${{ secrets.DOCKER_USER }}
  RL10: 10.0.20250606
  RL10TAG: 10.0.20250606
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  python:
    runs-on: ubuntu-latest
    environment: github
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - compose-file: 10-rocky/docker-compose.dev.yml
            build: rocky10python312dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: $DOCKER_USER
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build Docker image
        run: docker compose -f ${{ matrix.compose-file }} build --no-cache ${{ matrix.build }}
      
      - name: Push Docker image
        run: docker compose -f ${{ matrix.compose-file }} push ${{ matrix.build }}

  node:
    runs-on: ubuntu-latest
    environment: github
    needs: python
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - compose-file: 10-rocky/docker-compose.dev.yml
            build: rocky10node22pydev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: $DOCKER_USER
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build Docker image
        run: docker compose -f ${{ matrix.compose-file }} build --no-cache ${{ matrix.build }}
      
      - name: Push Docker image
        run: docker compose -f ${{ matrix.compose-file }} push ${{ matrix.build }}
